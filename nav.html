<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/nav.css">
</head>

<body class="container-fluid">
    <div class="bg-light text-black fs-3 p-2 d-flex justify-content-evenly">
        <div class="p-2 d-flex m-3 justify-content-start">
            <h2>Shopper.</h2>
        </div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr-cwMeLLj8MfIo3HoXJKFcOFB1g9U4DDMHA&s"
                alt="" width="75px" class="ham">
        </label>
        <div class="content p-2 text-black d-flex gap-4 m-3">
            <div>Home</div>
            <div>Catalog</div>
            <div>Shop</div>
            <div>Pages</div>
            <div>Blog</div>
            <div>Docs</div>
        </div>
        <div class="icons d-flex m-3 gap-4 ">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <div class="position-relative">
                <span class="bi bi-cart"></span>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    3
                </span>
            </div>
        </div>
    </div>
    <div class="d-flex bg-black justify-content-center text-white p-2">
        <span class="bi bi-lightning-fill text-warning"></span>Happy Holiday Deals on Everything<span
            class="bi bi-lightning-fill text-warning"></span>
    </div>
</body>

</html>
